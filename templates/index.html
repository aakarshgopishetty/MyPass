<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.4.2/zxcvbn.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}" defer></script> 
    <title>Home</title>
</head>
<body>
    <div id="title">
        <a href="" style="text-decoration: none;">
            <h1 id="logo">MYPASS</h1>
        </a>
        <a href="/passwords" class="view-passwords-btn">View Passwords</a>
    </div>
    
    <div id="form" class="container">
        <div class="details">
            <label for="serviceInput">Service</label>
            <input id="serviceInput" type="text" class="form-control" placeholder="Eg:- Gmail">
        
            <label for="usernameInput">Username</label>
            <input id="usernameInput" type="text" class="form-control" placeholder="Eg:- Username124 ">
        </div>      
        <div class="password-container">
            <label for="passwordInput">Password</label>
            <input id="passwordInput" type="password" class="form-control" placeholder="Eg:- Password123">
            <a id="showPasswordBtn">ðŸ™ˆ</a>
        </div>
        <div class="button-group">
            <button id="checkBtn" class="btn btn-primary">Check</button>
            <button id="saveBtn" class="btn btn-success">Save Password</button>
        </div>
        
        <div id="strengthFeedback" style="display:none;">
            <h4>Password Strength: <span id="strengthLabel"></span></h4>
            <p id="suggestions"></p>
        </div>
        
        <div id="saveStatus" style="display:none;" class="mt-3 alert"></div>
    </div>
</body>
</html>
